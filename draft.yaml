models:
  Announcement:
    title: string
    content: text
    type: enum:primary,secondary,info,warning,danger,success
    expires: datetime
    is_active: boolean

  Page:
    title: string
    slug: string
    content: text
    is_active: boolean

  Warn:
    user_id: id foreign:users
    staff_id: id foreign:users
    reason: string
    content: text
    expires: datetime

controllers:
  Admin/Announcement:
    resource
  Admin/Page:
    resource
  Admin/Warn:
    resource

seeders: Announcement,Page,Warn
